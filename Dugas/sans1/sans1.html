<!DOCTYPE html>
<html style="margin-top: 30px;">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="header.css">
<link rel="stylesheet" href="style.css">
<title>Sāna duga</title>
<link rel="icon" href="bildes/logo.png">
</head>
<body>
    <header>
        <img class="logo" src="bildes/logo.png">

        <input type="checkbox" id="menu-bar">
        <label for="menu-bar"><img src="bildes/MenuBar.png" style="width: 40px;"></label>

        <nav class="navbar">
            <ul>
                <li><a href="https://mxsimgraphics.github.io/Dugas3.github.io/index.html">SĀKUMS</a></li>
                <li><a href="https://mxsimgraphics.github.io/Dugas3.github.io/kontakti/kontakti.html">KONTAKTI</a></li>
            </ul>
        </nav>
    </header>
    
    <div class = "card-wrapper" style="margin-top: 60px;">
        <div class = "card">
          <div class = "product-imgs">
            <div class = "img-display">
              <div class = "img-showcase">
                <img src = "sans/1(bezlampam).png" alt = "bezlampam image">
                <img src = "sans/1(arlampam).png" alt = "arlampam image">
              </div>
            </div>
            <div class = "img-select">
              <div class = "img-item">
                <a href = "#" data-id = "1">
                  <img src = "sans/1(bezlampam).png" alt = "bezlampam image">
                </a>
              </div>
              <div class = "img-item">
                <a href = "#" data-id = "2">
                  <img src = "sans/1(arlampam).png" alt = "arlampam image">
                </a>
              </div>
            </div>
          </div>
          <div class = "product-price">
            <p class = "last-price">Bez lampām sākot no: <span>$220.00</span></p>
            <p class = "new-price">Ar lampām sākot no: <span>$280.00</span></p>
            <br>
            <p class = "metals">Metāls: <span>Nerūsējošais tērauds</span></p>
            <p class = "kategorija">Kategorija: <span>Sāna duga</span></p>
          </div>
          </div>
        </div>
      </div>

    <div class="container">
        <form action="https://formspree.io/f/mnqyojgj" method="POST">
          <input type="text" name="Sāna duga" value="Sāna duga" style="display: none;">
            <select name="Lampas" id="slct1" style="max-width: 60%;">
                <option>Lampas</option></select>
            <select name="Smagā mašīna" id="slct2" style="max-width: 60%;">
                <option>Smagā mašīna</option></select>
            <input type="text" name="Vārds" placeholder="Pilnais vārds" required style="max-width: 60%;">
            <input type="email" name="E-pasts" placeholder="E-pasts" required style="max-width: 60%;">
            <input type="tlr" name="Tālrunis" placeholder="Tālr.:" required style="max-width: 60%;">
            <br>
            <br>
            <textarea name="Ziņa" placeholder="Ziņa" required style="max-width: 60%;"></textarea>
            <button type="sumbit">Sūtīt</button>
        </form>
    </div>
<script src="select.js"></script>
</body>
</html>
